<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" role="img" aria-label="Cricket themed background">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#6366f1" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>

  <!-- gradient backdrop -->
  <rect x="0" y="0" width="1440" height="900" fill="url(#g)" />

  <!-- pitch stripe -->
  <rect x="120" y="420" width="1200" height="60" fill="#10b981" opacity="0.15" />

  <!-- abstract crowd dots -->
  <g fill="#0ea5e9" opacity="0.08" filter="url(#blur)">
    <circle cx="200" cy="140" r="80"/>
    <circle cx="380" cy="120" r="60"/>
    <circle cx="1200" cy="160" r="90"/>
    <circle cx="980" cy="110" r="70"/>
  </g>

  <!-- batsman silhouette (abstract) -->
  <g fill="#1e3a8a" opacity="0.15">
    <!-- body -->
    <path d="M450 520 q20 -80 80 -120 q60 -40 120 -10 q-40 40 -60 90 q-10 25 -12 50 z"/>
    <!-- head -->
    <circle cx="620" cy="380" r="26"/>
    <!-- bat -->
    <rect x="700" y="360" width="18" height="160" rx="9" transform="rotate(-25 709 360)"/>
    <!-- legs -->
    <path d="M540 560 q-10 40 20 80 l30 50 q10 12 24 4 l10 -6 q-12 -40 -8 -70 q8 -36 26 -62 z"/>
  </g>

  <!-- bowler silhouette (abstract) -->
  <g fill="#111827" opacity="0.12">
    <!-- body arc -->
    <path d="M980 600 q-40 -120 40 -200 q60 -60 140 -40 q-60 60 -70 130 q-6 40 0 80 z"/>
    <!-- head -->
    <circle cx="1120" cy="380" r="24"/>
    <!-- arm with ball -->
    <path d="M1090 420 q80 -40 140 -20 q-40 40 -90 60 z"/>
    <circle cx="1240" cy="400" r="10" fill="#ef4444" opacity="0.6"/>
  </g>

  <!-- wicket marks -->
  <g stroke="#0ea5e9" stroke-width="6" opacity="0.12">
    <line x1="720" y1="420" x2="720" y2="470"/>
    <line x1="740" y1="420" x2="740" y2="470"/>
    <line x1="760" y1="420" x2="760" y2="470"/>
  </g>
</svg>